<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./scripts.js"></script>
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <div class="container" id="textBox">
      <div class="text">
        <img class="text__img" src="./images/icon-star.svg" alt="" />
        <h1 class="text__h1">How did we do?</h1>
        <p class="text__p">
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
      </div>
      <div class="feedback">
        <div class="feedback__rating">
          <button class="btnRating" value="1">1</button>
          <button class="btnRating" value="2">2</button>
          <button class="btnRating" value="3">3</button>
          <button class="btnRating" value="4">4</button>
          <button class="btnRating" value="5">5</button>
        </div>
        <div class="feedback__Submit">
          <button id="btnSubmit" type="submit">SUBMIT</button>
        </div>
      </div>
